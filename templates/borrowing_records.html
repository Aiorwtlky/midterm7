{% extends "base.html" %}
{% block title %}借閱紀錄{% endblock title %}
{% block content %}
  <h2>借閱紀錄</h2>
  <ul>
    {% for record in records %}
      <li>
        <strong>{{ record.user.username }}</strong> 在 {{ record.timestamp|date:"Y/m/d H:i:s" }} 執行了動作：{{ record.action }}
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
