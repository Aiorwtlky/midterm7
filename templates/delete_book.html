
{% extends "base.html" %}
{% block title %} 確認刪除 {% endblock title %}
{% block headmessage %}
    <div class="card" style="background-color:#FFA042;">
        <div class="card" style="background-color:#842B00;">
            <h3 style="font-family:微軟正黑體; font-size: 20pt; color:#FFF4C1; margin-left: 10px; margin-bottom: 0px; padding: 10px">確認刪除
              <a class="btn btn-sm" style="background-color:#FFF4C1; color: #842B00; margin-top: 10px; float: right; margin-top: 0px; margin-right: 0px;" href='/'>回首頁</a>
              <a class="btn btn-sm" style="background-color:#FFF4C1; color: #842B00; margin-top: 10px; float: right; margin-top: 0px; margin-right: 5px;" href='{{ request.META.HTTP_REFERER }}'>回前頁</a>
            </h3>
        </div>
    </div>
{% endblock headmessage %}

{% block content %}

    

    <form method="post" action="{% url 'delete_book' slug=book.slug %}" style="background-color: #FFF4C1; padding: 20px; border-radius: 10px;">
      <p style="color:#842B00;">您確定要刪除「{{ book.title }}」這本書嗎？</p>
        {% csrf_token %}
        <table style="color: #842B00;">
            {{ form.as_table }}
        </table>
      
        <button type="submit" class="btn" style="background-color:#842B00; color: #FFF4C1; margin-top: 10px; margin-right: 10px;">確定刪除</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn" style="background-color:#842B00; color: #FFF4C1; margin-top: 10px;">取消</a>    
    </form> 
{% endblock content %}
